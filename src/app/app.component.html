<input type="text" [(ngModel)]="title">

{{ title }}

<div *ngIf="1 === 1">
  esto es un div
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'david'">Este es David</p>
  <p *ngSwitchCase="'jose'">Este es Jose</p>
  <p *ngSwitchCase="'martin'">Este es Martín</p>
  <p *ngSwitchDefault>No hay concidencias</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length === 0">La lista está vacía</li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">Delete item</button>
  </li>
</ul>

<div *ngFor="let product of products">
  <app-product (productClicked)="clickProduct($event)" [product]="product"></app-product>
</div>
